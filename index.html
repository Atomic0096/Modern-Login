<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>登录</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>创建账户</h1>
                <div class = "social-icons">
                    <a href = "#" class = "icon"><i class = "fa-brands fa-qq"></i></a>
                    <a href = "#" class = "icon"><i class = "fa-brands fa-weixin"></i></a>
                    <a href = "#" class = "icon"><i class = "fa-brands fa-weibo"></i></a>
                    <a href = "#" class = "icon"><i class = "fa-brands fa-apple"></i></a>
                </div>
                <span>使用邮箱和密码注册</span>
                <input type = "email" placeholder = "邮箱">
                <input type = "password" placeholder = "密码">
                <button>注册</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>登录</h1>
                <div class = "social-icons">
                    <a href = "#" class = "icon"><i class = "fa-brands fa-qq"></i></a>
                    <a href = "#" class = "icon"><i class = "fa-brands fa-weixin"></i></a>
                    <a href = "#" class = "icon"><i class = "fa-brands fa-weibo"></i></a>
                    <a href = "#" class = "icon"><i class = "fa-brands fa-apple"></i></a>
                </div>
                <span>使用邮箱和密码登录</span>
                <input type = "email" placeholder = "邮箱">
                <input type = "password" placeholder = "密码">
                <button>登录</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class = "toggle-panel toggle-left">
                    <h1>欢迎回来</h1>
                    <p></p>
                    <button class = "hidden" id = "login">登录</button>
                </div>
                <div class = "toggle-panel toggle-right">
                    <h1>初次见面</h1>
                    <p></p>
                    <button class = "hidden" id = "register">注册</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
